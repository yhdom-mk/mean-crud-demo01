<mat-card fxFlex="100">
  <form fxLayout="column" [formGroup]="updateForm" (ngSubmit)="onUpdate()">
    <div class="form-group">
      <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
        <mat-form-field fxLayoutAlign="space-between">
          <input matInput type="text" placeholder="NAME" formControlName="name" required>
        </mat-form-field>
      </div>
      <mat-form-field fxLayoutAlign="space-between">
        <input matInput type="text" placeholder="PRICE(Â¥)" formControlName="price" required>
      </mat-form-field>
    </div>
    <div class="input-row">
      <mat-form-field fxFlex>
        <input matInput  type="text"  placeholder="DESCRIPTION" formControlName="description" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <button fxFlexFill color="accent" class="btn btn-primary btn-block" mat-raised-button type="submit">Update</button>
    </div>
  </form>
</mat-card>
